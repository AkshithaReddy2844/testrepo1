<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Event Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 20px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00c6ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Campus Event Management</h1>
    <p>
        A simple platform to organize, manage, and participate in campus events
        efficiently and easily.
    </p>
    <button onclick="showMessage()">Get Started</button>
</div>

<script>
    function showMessage() {
        alert("Welcome to the Campus Event Management System!");
    }
</script>

</body>
</html>
